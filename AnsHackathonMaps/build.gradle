buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'edu.sc.seis.gradle:launch4j:2.4.6'
    }
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'edu.sc.seis.launch4j'

group 'ans-elblag.pl'
mainClassName = 'AnsHackathonMaps'
version = "1.0.0"
sourceCompatibility = 1.9

dependencies {
    compile group: 'com.jfoenix', name: 'jfoenix', version: '9.0.9'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.7'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.7'
}

launch4j {
//    headerType="console"
    bundledJrePath = "jre"
    bundledJre64Bit = true
    jreRuntimeBits = "64"
    jreMinVersion = 1.9
    initialHeapSize = 4096
    maxHeapSize = 8192
    outfile = "AnsHackathonMaps.exe"
    mainClassName = "AnsHackathonMaps"
    icon = "${projectDir}/icon/dc.ico"
    productName = "AnsHackathonMaps"
    version = "1.0.0"
    copyright = "j.paluszak@ans-elblag.pl"
}
